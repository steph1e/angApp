<div class="container-fluid">
  
<div class="row">
  <div class="col-sm-12">
   <a class="btn btn-primary btn-lg" routerLink="/add">Add New Member</a>
  </div>
</div>


  
</div>
<h1> List of Members</h1>
<table class="table table-striped table-hover ">
  <thead>
    <tr>
      <th></th>
      <th>Id</th>
      <th>Name</th>
      <th>Operations</th>
    </tr>
  </thead>
<tbody>
  <tr class="row" *ngFor="let member of members; let e=even; let f=first; let l=last" ywActionable="#6666ee" (onAction)="edit(member.id)" >
    <td>{{member.id}}</td>
    <td>{{member.name}}</td>
    <td><a class="btn btn-warning btn-sm" [routerLink]="['/edit', member.id]">Edit</a>
        <a class="btn btn-danger btn-sm" [routerLink]="['/delete', member.id]">Delete</a><td>
  </tr>
    
</tbody>
</table>
