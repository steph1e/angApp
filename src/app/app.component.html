<div class="container-fluid">
  <h1>Member list</h1>
  <app-member-list *ngIf="currentView == 'list'" [members]="member" (onAdd)="startAdd()" ></app-member-list>
  <app-add-member *ngIf="currentView == 'add'" [memberId]="newMemberId"(onAdded)="memberAdded($event)" (onCancel)="navigateTo('list')"></app-add-member>
</div>
