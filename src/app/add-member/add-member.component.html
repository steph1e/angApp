<h3>Specify the name of the member</h3>
<div class="row">
  <div class="col-sm-6">
    <input #memberNameBox class="form-control input-lg" type="text" placeholder="member name" (keyup)="memberName=memberNameBox.value" (keyup.enter)="added()"/>
  </div>
</div>
<div class="row" style="margin-top: 12px;">
  <div class="col-sm-6">
    <button class="btn btn-success btn" (click)="added()" [disabled]="!memberName">Add</button>
    <button class="btn btn-warning btn" (click)="cancel()">Cancel</button>
  </div>
  </div>
